name: Build (GHCR) and Deploy to Lightsail (AWS)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./detector-backend
          file: ./detector-backend/Dockerfile
          push: true
          tags: ghcr.io/kon-drees/fake-news-detector-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./detector-frontend
          file: ./detector-frontend/Dockerfile
          push: true
          tags: ghcr.io/kon-drees/fake-news-detector-frontend:latest
          build-args: |
            VITE_API_URL=/api

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (pull + restart)
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.LIGHTSAIL_HOST }}" >> ~/.ssh/known_hosts

          ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=10 \
            "${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}" << 'EOF'
            set -e
            cd /home/deploy/app
            git fetch --all
            git reset --hard origin/main

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker image prune -f
          EOF