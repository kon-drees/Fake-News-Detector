name: Build (GHCR) and Deploy to Lightsail (AWS)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space on runner
        run: |
          set -e
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af || true
          df -h

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./detector-backend
          file: ./detector-backend/Dockerfile
          push: true
          tags: ghcr.io/kon-drees/fake-news-detector-backend:latest
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Prune after backend build
        run: |
          docker builder prune -af || true
          docker image prune -af || true
          df -h

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./detector-frontend
          file: ./detector-frontend/Dockerfile
          push: true
          tags: ghcr.io/kon-drees/fake-news-detector-frontend:latest
          build-args: |
            VITE_API_URL=/api
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.LIGHTSAIL_HOST }}" >> ~/.ssh/known_hosts
          
          printf 'OPENAI_API_KEY=%s\nLOG_LEVEL=INFO\n' "$OPENAI_API_KEY" > .env.prod

          scp -o StrictHostKeyChecking=yes .env.prod \
            "${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:/home/deploy/app/.env.prod"

          ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=10 \
            "${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}" << 'EOF'
            set -euo pipefail
            cd /home/deploy/app

            chmod 600 .env.prod
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker image prune -f
          EOF