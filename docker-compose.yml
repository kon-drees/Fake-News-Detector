version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./detector-backend
      dockerfile: Dockerfile
    env_file:
      - ./detector-backend/.env
    environment:
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB_NAME: fakenews
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./detector-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mongo-data:
